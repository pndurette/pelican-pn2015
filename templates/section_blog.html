<div class="row">
<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <div class="inline-h1"><h1 style="color: {{ img.main_color }}"><strong>Blog</strong></h1></div>
    {% for a in articles %}
    <div class="inline-p"><p><strong>{{ a.title | safe }} <span class="time">(<a href="{{ SITEURL }}/{{ a.url }}">{{ a.date }}</a>)</span></strong></p></div>
    {% endfor %}
</div> <!--/col-->
</div> <!--/row-->
